<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="src/js/components/keys.js" defer></script>
    <script src="src/js/components/navbar.js" defer></script>
    <script src="src/js/components/data.js" defer></script>
    <script src="src/js/components/movies.js" defer></script>
    <script src="src/js/components/banner.js" defer></script>
    <link rel="stylesheet" href="src/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;400;800&family=Roboto&display=swap" rel="stylesheet">
    <link rel="icon" href="src/img/icon netflix.png">
    <title>MovieList</title>
</head>
<body>
    <header id="header">
        <nav>
            <a href="#header" class="netflix-logo-link"><img src="src/img/logo.png" alt="netflix logo" class="netflix-logo"></a>
            <img src="src/img/avatar.png" alt="avatar logo" class="avatar-logo">
        </nav>
        <div class="banner-contents">
            <!-- <h1>Test</h1> -->
            <h1 class="movie-title"></h1>
            <p class="shortenedDescription"></p>
            <p class="movie-description"></p>
            <div class="button-container">
                <button class="play-button">Play</button>
                <button class="my-list-button">My List</button>
            </div>
        </div>
        <div class="dashboard">
            <div class="avatarWrapper">
                <img src="src/img/myAvatar.png" alt="my avatar" class="myAvatar">
            </div>
        </div>
    </header>
    

    <div class="movies-container">
        <!-- this goes the movies div and images--> 
    </div>
    
  
</body>
</html>
